<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnSphere</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gray-900 text-white font-['Outfit'] overflow-hidden flex items-center justify-center h-screen relative">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Login Card -->
    <div class="glass p-8 rounded-2xl w-full max-w-sm flex flex-col gap-6 transform transition-all hover:scale-[1.02]">
        <div class="text-center">
            <div
                class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center shadow-lg shadow-blue-500/30">
                <i class="fa-solid fa-atom text-2xl text-white"></i>
            </div>
            <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                Welcome Back</h2>
            <p class="text-xs text-gray-400 mt-1">Sign in to continue your anti-gravity journey</p>
        </div>

        <form class="flex flex-col gap-4">
            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-400 ml-1">Username</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="username" placeholder="Enter username" required
                        class="w-full bg-black/20 border border-white/10 rounded-xl pl-10 pr-4 py-3 outline-none focus:border-blue-400/50 focus:ring-1 focus:ring-blue-400/50 transition-all text-sm placeholder-gray-600">
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-semibold text-gray-400 ml-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="password" id="password" placeholder="••••••••" required
                        class="w-full bg-black/20 border border-white/10 rounded-xl pl-10 pr-4 py-3 outline-none focus:border-purple-400/50 focus:ring-1 focus:ring-purple-400/50 transition-all text-sm placeholder-gray-600">
                </div>
            </div>

            <button type="submit"
                class="mt-2 w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-semibold shadow-lg shadow-purple-500/25 transition-all hover:scale-[1.02] active:scale-95">
                Login
            </button>
        </form>

        <div class="text-center text-xs text-gray-500">
            <p>Don't have an account? <a href="/register" class="text-blue-400 hover:text-blue-300 hover:underline">Sign
                    up</a>
            </p>
            <p class="mt-4"><a href="/" class="text-gray-400 hover:text-white transition-colors"><i
                        class="fa-solid fa-arrow-left mr-1"></i> Back to Home</a></p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing in...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        });
    </script>
</body>

</html>
